<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="stacked">Firstname:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Lastname:</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Phone Number</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" color="primary">Sign Up</ion-button>
  <br>
  <ion-item>
    <ion-label position="stacked">Have a token ? Enter it here!</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <br>
  <ion-button expand="block" color="primary">Login</ion-button>
</ion-content>
