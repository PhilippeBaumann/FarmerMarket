<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Market</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Market</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let product of data.vegetables">
    <ion-card-header>
      <ion-card-subtitle>{{product.price}} CHF Par {{product.unit}}</ion-card-subtitle>
      <ion-card-title>{{product.name}}</ion-card-title>      
    </ion-card-header>
    
    <ion-item>
      <ion-text>{{product.details}}</ion-text>
      <ion-button fill="outline" slot="end">Ajouter</ion-button>         
    </ion-item>   
  
    <ion-card-content>
      <img src="http://localhost:8000/storage/pictures/{{product.picture}}"/>
      <ion-label>{{product.stock}} disponible</ion-label>
    </ion-card-content>
  </ion-card>
