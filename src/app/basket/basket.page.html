<ion-content>
  <ion-list>
    <ion-list-header lines="inset">
      <ion-label>Votre Panier</ion-label>
      <ion-button color="danger"(click)="emptyBasket()">Vider</ion-button>
    </ion-list-header>
    <ion-item *ngIf="data.basket == unset " style="color:lightgray">Panier Vide</ion-item>
    <ion-item *ngFor="let product of data.basket">
      <ion-label>{{product.name}} <br>{{product.price}}CHF/{{product.unit}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" fill="solid" style="margin-bottom: 8px" (click)="validateBasket()" >Valider Panier {{data.basket.total}}</ion-button>
</ion-content>
